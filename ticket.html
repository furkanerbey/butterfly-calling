<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Butterfly Calling – Ticket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<a href="index.html" class="back-button">← Geri</a>

<section class="ticket-section">
  <div class="form-container">
    <h2>Bilet Kayıt Formu</h2>

    <!-- 🔻 BURADAKİ URL'yi formcarry panelinden aldığın endpoint ile değiştir -->
    <form action="https://formcarry.com/s/ajEG_2ebGcK" method="POST" accept-charset="UTF-8">

      <!-- Ad Soyad -->
      <label for="fullname">Ad Soyad *</label>
      <input type="text" id="fullname" name="Ad Soyad" required>

      <!-- Telefon -->
      <label for="phone">Telefon *</label>
      <input type="tel" id="phone" name="Telefon" placeholder="05XXXXXXXXX" required>

      <!-- E-Posta -->
      <label for="email">E-Posta *</label>
      <input type="email" id="email" name="Eposta" required>

      <!-- Katılım Tipi -->
      <label for="participation">Katılım Tipi *</label>
      <select id="participation" name="Katılım Tipi" required>
        <option value="" disabled selected>Seçiniz</option>
        <option value="Daily Entry / 1.500₺">Daily Entry / 1.500₺</option>
        <option value="All Day All Night / 2.000₺">All Day All Night / 2.000₺</option>
        <option value="Standart Accommodation / 6.000₺">Standart Accommodation / 6.000₺</option>
        <option value="Vip Villa Options">Vip Villa Options</option>
      </select>

      <!-- Mesaj -->
      <label for="message">Ek Not veya Soru</label>
      <textarea id="message" name="Mesaj"></textarea>

      <!-- KVKK -->
      <label>
        <input type="checkbox" name="KVKK" required>
        KVKK metnini okudum, onaylıyorum.
      </label>

      <button type="submit">Formu Gönder</button>
    </form>
  </div>
</section>

</body>
</html>

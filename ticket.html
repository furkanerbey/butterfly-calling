<section class="ticket-section">
  <div class="form-container">
    <h2>Bilet Kayıt Formu</h2>
    <form action="#" method="POST">
      
      <!-- AD SOYAD -->
      <label for="fullname">Ad Soyad *</label>
      <input type="text" id="fullname" name="fullname" placeholder="Adınız ve Soyadınız" required>

      <!-- TELEFON -->
      <label for="phone">Telefon Numarası *</label>
      <input type="tel" id="phone" name="phone" placeholder="05XXXXXXXXX" pattern="[0-9]{10,11}" required>

      <!-- E-POSTA -->
      <label for="email">E-posta Adresi *</label>
      <input type="email" id="email" name="email" placeholder="ornek@mail.com" required>

 <!-- KATILIM GÜNÜ DROPDOWN (BURAYA GİRECEK) -->
  <label for="participation">Katılmak İstediğiniz Gün *</label>
  <select id="participation" name="participation" class="custom-select" required>
    <option value="" disabled selected>Gün seçiniz</option>
    <option value="26 Temmuz">26 Temmuz</option>
    <option value="27 Temmuz">27 Temmuz</option>
    <option value="28 Temmuz">28 Temmuz</option>
    <option value="Tüm Günler">Tüm Günler</option>
  </select>

    

      <!-- MESAJ -->
      <label for="message">Eklemek İstediğiniz Not</label>
      <textarea id="message" name="message" placeholder="Ulaşım, kamp alanı, arkadaş grubu vs. notlarınızı yazabilirsiniz."></textarea>

      <!-- KVKK ONAYI -->
      <label class="checkbox-inline">
        <input type="checkbox" name="kvkk" required>
        KVKK metnini okudum, onaylıyorum.
      </label>

      <!-- GÖNDER -->
      <button type="submit">Formu Gönder</button>

    </form>
    <link rel="stylesheet" href="style.css" />
  </div>
</section>

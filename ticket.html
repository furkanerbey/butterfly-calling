<!DOCTYPE html><html lang="tr"><head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Butterfly Calling – Ticket</title>
<link rel="stylesheet" href="style.css" />
</head><body>

<a href="index.html" class="back-button">← Geri</a>
<section class="ticket-section">
  <div class="form-container">
    <h2>Bilet Kayıt Formu</h2>
    <form id="ticket-form">
      <label for="fullname">Ad Soyad *</label>
      <input type="text" id="fullname" name="fullname" required>
      <label for="phone">Telefon *</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="email">E-posta *</label>
      <input type="email" id="email" name="email" required>
      <label for="participation">Katılım Tipi *</label>
      <select id="participation" name="participation" required>
        <option value="" disabled selected>Seçiniz</option>
        <option value="Daily Pass">Daily Pass / 1.500₺</option>
        <option value="After Pass">After Pass / 2.000₺</option>
        <option value="Standart Accommodation">Standart Accommodation / 3.000₺</option>
        <option value="VIP Accommodation">VIP Accommodation / ?</option>
      </select>
      <label for="message">Ek Not/Soru</label>
      <textarea id="message" name="message"></textarea>
      <label><input type="checkbox" name="kvkk" required> KVKK okudum, onaylıyorum.</label>
      <button type="submit">Formu Gönder</button>
    </form>
    <div id="success-popup" class="success-popup hidden">
      <div class="popup-content"><h3>✅ Başvuru Alındı</h3><p>En kısa sürede sizinle iletişime geçeceğiz.</p></div>
    </div>
  </div>
</section>

<script src="script.js"></script>
</body></html>

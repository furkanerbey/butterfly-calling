<!DOCTYPE html>
<html lang="en">
<head>
    <a href="index.html" class="site-logo">
  <img src="assets/images/logo.png" alt="Butterfly Calling Logo">
</a>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Line-up – Butterfly Calling</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body>
<button class="back-button" onclick="history.back()">
  &#8592;
</button>

<section class="artist-grid">

  <div class="artist-card">
    <img src="assets/images/artists/artist1.jpeg" alt="Artist 1">
    <div class="artist-info">
      <h3>DJ Cosmos</h3>
      <p>ABOUT</p>
      <div class="artist-bio">
        <p>DJ Cosmos, galaksi temalı müzik seçimleri ve analog sentezleriyle dinleyiciyi evrende bir yolculuğa çıkarıyor.</p>
      </div>
    </div>
  </div>

  <div class="artist-card">
    <img src="assets/images/artists/artist2.jpeg" alt="Artist 2">
    <div class="artist-info">
      <h3>Moon Waver</h3>
      <p>ABOUT</p>
      <div class="artist-bio">
        <p>Ambient ve synth dalgalarıyla zihinsel yolculuklar sunar</p>
      </div>
    </div>
  </div>

</section>
</body>
</html>
<script>
  document.querySelectorAll('.artist-card').forEach(card => {
    card.addEventListener('click', () => {
      card.classList.toggle('expanded');
    });
  });
</script>
